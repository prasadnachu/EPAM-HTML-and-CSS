<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<link rel ="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class = "container">
		<form >
			<a class ="signup" href="#">Sign Up</a>
			<label >
				<input type ="text" placeholder="Username" name="uname" required>
				<i class="fa fa-user fa fa-lg fa-fw"></i>
			</label>
			<label >
				<input type ="password" placeholder="Password" required>
				<i class="fa fa-lock fa fa-lg fa-fw"></i>
			</label>
			<input type="submit" value="Login">
			<a class="forgot" a href="#">Forgot Password</a>
			<div class="links">
				<h4> Sign In With</h4>
					<a href="https://www.facebook.com/login.php" target="_blank"> <i class ="fa fa-facebook fa-2x fa-fw"></i></a>

					<a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F%3Freferer%3Dgplus&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><i class ="fa fa-google-plus fa-2x fa-fw"></i></a>

					<a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" target="_blank"><i class ="fa fa-linkedin fa-2x fa-fw"></i></a>
		</form>
	</div>
</body>
</html>
